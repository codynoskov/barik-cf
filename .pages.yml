media:
  - name: images
    label: Images
    input: theme/assets/images
    output: /assets/images
    extensions: [jpg, jpeg, png, gif, svg, webp, avif]
    categories: [image]

content:
  # ============================================
  # CASE STUDIES - Main portfolio projects
  # ============================================
  - name: case_study
    label: Case Studies
    type: collection
    path: cms/case-study
    extension: md
    create: true
    delete: true
    view:
      fields: [title, f_tag-line, created-on, published-on]
      sort_by: created-on
      sort_direction: desc
    fields:
      # ────────────────────────────────────────
      # Basic Information
      # ────────────────────────────────────────
      - name: title
        label: Project Title
        type: string
        required: true
        hint: The name of the case study project (e.g., "Custom Study Plans")
      
      - name: f_tag-line
        label: Tag Line
        type: string
        required: true
        hint: Short metadata shown on the card (e.g., "2020 → 2021 · study tool · amboss")
      
      - name: f_description
        label: Short Description
        type: text
        required: true
        hint: Brief description shown on the homepage card (1-2 sentences)
      
      # ────────────────────────────────────────
      # Visual Identity
      # ────────────────────────────────────────
      - name: f_header-image
        label: Header Image
        type: object
        required: true
        hint: Main hero image displayed at the top of the case study
        fields:
          - name: url
            label: Image File
            type: image
            required: true
          - name: alt
            label: Alt Text
            type: string
            hint: Describe the image for accessibility and SEO
      
      - name: f_header-image-alt-text
        label: Header Image Alt Text (Alternative)
        type: string
        hint: Alternative alt text if not set in the image object above
      
      - name: f_color
        label: Accent Color
        type: color
        enableAlpha: true
        allowInput: true
        hint: Color used for the case study card background on the homepage
      
      # ────────────────────────────────────────
      # Content
      # ────────────────────────────────────────
      - name: f_summary
        label: Project Summary
        type: markdown
        required: true
        hint: Key information displayed at the top. Use markdown format with bullet points for: my role, company, team, problem, solution, live link, etc.
      
      - name: body
        label: Key Features List
        type: markdown
        hint: Bullet points of main features or highlights (shown on case study page)
      
      # ────────────────────────────────────────
      # Publishing & Dates
      # ────────────────────────────────────────
      - name: created-on
        label: Created On
        type: datetime
        hint: When this case study was first created
      
      - name: updated-on
        label: Updated On
        type: datetime
        hint: Last modification date
      
      - name: published-on
        label: Published On
        type: datetime
        hint: When this case study was published
      
      - name: date
        label: Publish Date
        type: datetime
        hint: Used for sorting and RSS feeds
        hidden: true
      
      # ────────────────────────────────────────
      # Technical (Auto-managed)
      # ────────────────────────────────────────
      - name: tags
        label: Tags
        type: string
        default: case-study
        hidden: true
      
      - name: layout
        label: Layout Template
        type: string
        default: "[case-study].html"
        hidden: true
      
      # ────────────────────────────────────────
      # SEO Settings
      # ────────────────────────────────────────
      - name: seo
        label: SEO Settings
        type: object
        collapsed: true
        fields:
          - name: title
            label: SEO Title
            type: string
            hint: Overrides page title for search engines
          - name: description
            label: Meta Description
            type: string
            hint: Description shown in search results (150-160 characters recommended)
          - name: noindex
            label: No Index
            type: boolean
            default: false
            hint: Prevent search engines from indexing this page
          - name: og:title
            label: Open Graph Title
            type: string
            hint: Title for social media sharing (Facebook, LinkedIn, etc.)
          - name: og:image
            label: Open Graph Image
            type: image
            hint: Image shown when shared on social media (1200x630px recommended)
          - name: twitter:title
            label: Twitter Title
            type: string
          - name: twitter:card
            label: Twitter Card Type
            type: string
            default: summary
          - name: twitter:site
            label: Twitter Site Handle
            type: string
            hint: Your Twitter handle (e.g., @username)
          - name: twitter:creator
            label: Twitter Creator Handle
            type: string
            hint: Author's Twitter handle
          - name: additional_tags
            label: Additional HTML Tags
            type: text
            hint: Custom meta tags in HTML format (advanced)

  # ============================================
  # CASE STUDY SECTIONS - Content blocks within case studies
  # ============================================
  - name: blocks
    label: Case Study Sections
    type: collection
    path: cms/blocks
    extension: md
    create: true
    delete: true
    view:
      fields: [title, f_relative-to, f_range-number, created-on]
      sort_by: f_range-number
      sort_direction: asc
    fields:
      # ────────────────────────────────────────
      # Basic Information
      # ────────────────────────────────────────
      - name: title
        label: Section Title
        type: string
        required: true
        hint: Name of this section (e.g., "Discovery", "Research", "Implementation", "Next Steps")
      
      - name: f_header
        label: Section Header
        type: string
        hint: Main heading displayed in the section (if different from title above)
      
      # ────────────────────────────────────────
      # Relationship to Case Study
      # ────────────────────────────────────────
      - name: f_relative-to
        label: Belongs to Case Study
        type: relation
        required: true
        collection: case_study
        value_field: cms/case-study/{{slug}}.md
        search_fields: [slug, title]
        display_fields: [title]
        hint: Select which case study this section belongs to. The section will appear on that case study's page.
      
      - name: f_range-number
        label: Display Order
        type: number
        required: true
        hint: Order in which this section appears (1 = first, 2 = second, etc.). Lower numbers appear first.
      
      # ────────────────────────────────────────
      # Layout & Styling
      # ────────────────────────────────────────
      - name: f_layout
        label: Layout Style
        type: select
        required: true
        hint: How this section is displayed on the page
        options:
          - "Left text small (grey)"
          - "Left text big (white)"
          - "Center text (white)"
          - "Center text (grey)"
      
      # ────────────────────────────────────────
      # Content
      # ────────────────────────────────────────
      - name: body
        label: Section Content
        type: markdown
        hint: Main content of this section. Use markdown for formatting (bold, lists, links, etc.)
      
      - name: f_image
        label: Section Image
        type: object
        hint: Image displayed in this section
        fields:
          - name: url
            label: Image File
            type: image
          - name: alt
            label: Alt Text
            type: string
            hint: Describe the image for accessibility
      
      - name: f_image-alt-text
        label: Image Alt Text (fallback)
        type: string
        hint: Alternative alt text if not set in the image object above
      
      # ────────────────────────────────────────
      # Publishing & Dates
      # ────────────────────────────────────────
      - name: created-on
        label: Created On
        type: datetime
      
      - name: updated-on
        label: Updated On
        type: datetime
      
      - name: published-on
        label: Published On
        type: datetime
      
      - name: date
        label: Publish Date
        type: datetime
        hidden: true
      
      # ────────────────────────────────────────
      # Technical (Auto-managed)
      # ────────────────────────────────────────
      - name: tags
        label: Tags
        type: string
        default: blocks
        hidden: true
      
      - name: layout
        label: Layout Template
        type: string
        default: "[blocks].html"
        hidden: true
      
      # ────────────────────────────────────────
      # SEO Settings
      # ────────────────────────────────────────
      - name: seo
        label: SEO Settings
        type: object
        collapsed: true
        fields:
          - name: title
            label: SEO Title
            type: string
          - name: description
            label: Meta Description
            type: string
          - name: noindex
            label: No Index
            type: boolean
            default: false
          - name: og:title
            label: Open Graph Title
            type: string
          - name: og:image
            label: Open Graph Image
            type: image
          - name: twitter:title
            label: Twitter Title
            type: string
          - name: twitter:card
            label: Twitter Card Type
            type: string
            default: summary
          - name: twitter:site
            label: Twitter Site Handle
            type: string
          - name: twitter:creator
            label: Twitter Creator Handle
            type: string
          - name: additional_tags
            label: Additional HTML Tags
            type: text

