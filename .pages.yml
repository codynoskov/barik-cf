          - name: twitter:creator
            label: Twitter Creator
            type: string
          - name: additional_tags
            label: Additional HTML tags
            type: text

  - name: case_study
    label: Case Studies
    type: collection
    path: cms/case-study
    extension: md
    create: true
    view:
      fields: [title, created-on, published-on]
    fields:
      - name: title
        label: Name
        type: string
        required: true
      - name: created-on
        label: Created On
        type: datetime
      - name: updated-on
        label: Updated On
        type: datetime
      - name: published-on
        label: Published On
        type: datetime
      - name: body
        label: Key Features List
        type: markdown
      - name: f_tag-line
        label: Tag Line
        type: string
        required: true
      - name: f_description
        label: Description
        type: text
        required: true
      - name: f_header-image
        label: Header Image
        type: object
        required: true
        fields:
          - name: url
            label: Image
            type: image
            required: true
          - name: alt
            label: alt
            type: string
      - name: f_header-image-alt-text
        label: Header Image Alt Text
        type: string
      - name: f_summary
        label: Summary
        type: markdown
        required: true
      - name: f_color
        label: Color
        type: color
        enableAlpha: true
        allowInput: true
      - name: tags
        label: Tags
        type: string
        default: case-study
        hidden: true
      - name: layout
        label: Layout
        type: string
        default: "[case-study].html"
        hidden: true
      - name: date
        label: Publish Date
        type: datetime
      - name: seo
        label: SEO
        type: object
        collapsed: true
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: string
          - name: noindex
            label: No index
            type: boolean
            default: false
          - name: og:title
            label: Open Graph Title
