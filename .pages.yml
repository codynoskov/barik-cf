          - name: og:image
            label: Open Graph Image
            type: image
          - name: twitter:title
            label: Twitter Title
            type: string
          - name: twitter:card
            label: Twitter Card
            type: string
            default: summary
          - name: twitter:site
            label: Twitter Site
            type: string
          - name: twitter:creator
            label: Twitter Creator
            type: string
          - name: additional_tags
            label: Additional HTML tags
            type: text

  - name: settings
    label: Theme Settings
    type: singleton
    path: cms/_data/settings
    extension: json
    create: false
    delete: false
    files:
      - name: site
        label: General
        file: cms/_data/settings/site.json
        fields:
          - name: title
            label: Title
            type: string
            default: General
            hidden: true
          - name: domain
            label: Domain
            type: string
            hint: Full domain url (needed for a correct sitemap file)
          - name: favicon
            label: Favicon
            type: image
          - name: apple_touch_icon
            label: Apple Touch Icon
            type: image
          - name: header_additional_content
            label: Additional Content Header
            type: text
            hint: Content here will be placed before </head> tag
          - name: footer_additional_content
            label: Additional Content Footer
            type: text
            hint: Content here will be placed before </body> tag
          - name: images_optimization
            label: Images Optimization
            type: object
            fields:
              - name: formats
                label: Image Formats
                type: select
                multiple: true
                options: [avif, webp]
              - name: dimensions
                label: Image Dimensions
                type: select
                multiple: true
                options: [500, 800, 1080, 1600, 2000, 2600]
      - name: colors
        label: Colors
        file: cms/_data/colors.json
        fields:
          - name: title
            label: Title
            type: string
            default: Colors
            hidden: true
      - name: texts
        label: Texts
        file: cms/_data/texts.json
        fields:
          - name: title
            label: Title
            type: string
            default: Texts
            hidden: true
      - name: links
        label: Links
        file: cms/_data/links.json
        fields:
          - name: title
            label: Title
            type: string
            default: Links
            hidden: true
      - name: images
        label: Images
        file: cms/_data/images.json
        fields:
          - name: title
            label: Title
            type: string
            default: Images
            hidden: true

