  - name: blocks
    label: Blocks
    type: collection
    path: cms/blocks
    extension: md
    create: true
    view:
      fields: [title, created-on, published-on]
    fields:
      - name: title
        label: Name
        type: string
        required: true
      - name: created-on
        label: Created On
        type: datetime
      - name: updated-on
        label: Updated On
        type: datetime
      - name: published-on
        label: Published On
        type: datetime
      - name: body
        label: Description
        type: markdown
      - name: f_relative-to
        label: Related to
        type: relation
        required: true
        collection: case_study
        value_field: cms/case-study/{{slug}}.md
        search_fields: [slug, name]
        display_fields: [title]
      - name: f_range-number
        label: Range Number
        type: number
      - name: f_layout
        label: Layout
        type: select
        required: true
        options:
          - "Left text small (grey)"
          - "Left text big (white)"
          - "Center text (white)"
          - "Center text (grey)"
      - name: f_header
        label: Header
        type: string
      - name: f_image
        label: Image
        type: object
        fields:
          - name: url
            label: Image
            type: image
          - name: alt
            label: alt
            type: string
      - name: f_image-alt-text
        label: Image alt-text
        type: string
      - name: tags
        label: Tags
        type: string
        default: blocks
        hidden: true
      - name: layout
        label: Layout
        type: string
        default: "[blocks].html"
        hidden: true
