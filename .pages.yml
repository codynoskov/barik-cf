media:
  - name: images
    label: Images
    input: theme/assets/images
    output: /assets/images
    extensions: [jpg, jpeg, png, gif, svg, webp, avif]
    categories: [image]

content:
  - name: pages
    label: Pages
    type: collection
    path: cms/pages
    extension: md
    create: false
    delete: false
    view:
      fields: [title, date]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Publish Date
        type: datetime
      - name: layout
        label: Layout
        type: string
        default: "{{slug}}.html"
        hidden: true
      - name: seo
        label: SEO
        type: object
        collapsed: true
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: string
          - name: noindex
            label: No index
            type: boolean
            default: false
          - name: og:title
            label: Open Graph Title
            type: string
          - name: og:image
            label: Open Graph Image
            type: image
          - name: twitter:title
            label: Twitter Title
            type: string
          - name: twitter:card
            label: Twitter Card
            type: string
            default: summary
          - name: twitter:site
            label: Twitter Site
            type: string
          - name: twitter:creator
            label: Twitter Creator
            type: string
          - name: additional_tags
            label: Additional HTML tags
            type: text

