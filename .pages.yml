  # ============================================
  # SETTINGS - Site configuration
  # ============================================
  - name: settings
    label: Site Settings
    type: singleton
    path: cms/_data/settings
    extension: json
    create: false
    delete: false
    files:
      # ────────────────────────────────────────
      # General Site Settings
      # ────────────────────────────────────────
      - name: site
        label: General Settings
        file: cms/_data/settings/site.json
        fields:
          - name: title
            label: Title
            type: string
            default: General
            hidden: true
          
          - name: domain
            label: Site Domain
            type: string
            hint: Full domain URL (e.g., https://yoursite.com) - needed for sitemap generation
          
          - name: favicon
            label: Favicon
            type: image
            hint: Site favicon shown in browser tab (16x16 or 32x32px recommended)
          
          - name: apple_touch_icon
            label: Apple Touch Icon
            type: image
            hint: Icon shown when saved to iOS home screen (180x180px recommended)
          
          - name: header_additional_content
            label: Additional Header Content
            type: text
            hint: HTML/scripts added before </head> tag (analytics, custom CSS, etc.)
          
          - name: footer_additional_content
            label: Additional Footer Content
            type: text
            hint: HTML/scripts added before </body> tag (analytics, chat widgets, etc.)
          
          - name: images_optimization
            label: Image Optimization
            type: object
            hint: Configure which image formats and sizes to generate for better performance
            fields:
              - name: formats
                label: Image Formats
                type: select
                multiple: true
                hint: Modern image formats to generate (avif = best compression, webp = good browser support)
                options: [avif, webp]
              - name: dimensions
                label: Image Dimensions
                type: select
                multiple: true
                hint: Widths to generate in pixels (select based on your design breakpoints)
                options: [500, 800, 1080, 1600, 2000, 2600]
      
      # ────────────────────────────────────────
      # Color Palette
      # ────────────────────────────────────────
      - name: colors
        label: Color Palette
        file: cms/_data/colors.json
        fields:
          - name: title
            label: Title
            type: string
            default: Colors
            hidden: true
          # Note: Color fields are managed through the CMS interface
          # Add specific color fields here as needed for your design system
      
      # ────────────────────────────────────────
      # Text Content
      # ────────────────────────────────────────
      - name: texts
        label: Site Text Content
        file: cms/_data/texts.json
        fields:
          - name: title
            label: Title
            type: string
            default: Texts
            hidden: true
          # Note: Text fields are dynamically managed
          # The CMS will automatically show all text keys from the JSON file
          # Consider renaming keys in texts.json to be more descriptive (e.g., "homepage_greeting" instead of "c972bdf")
      
      # ────────────────────────────────────────
      # Links
      # ────────────────────────────────────────
      - name: links
        label: Site Links
        file: cms/_data/links.json
        fields:
          - name: title
            label: Title
            type: string
            default: Links
            hidden: true
          # Note: Link fields are managed through the CMS interface
          # Add specific link fields here as needed (navigation, social media, etc.)
      
      # ────────────────────────────────────────
      # Images
      # ────────────────────────────────────────
      - name: images
        label: Site Images
        file: cms/_data/images.json
        fields:
          - name: title
            label: Title
            type: string
            default: Images
            hidden: true
          # Note: Image fields are managed through the CMS interface
          # Add specific image fields here as needed (logo, hero images, etc.)
